[package]
name = "deduplicator-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.68"
bytesize = "1.1.0"
chrono = "0.4.23"
clap = { version = "4.0.32", features = ["derive"] }
colored = "2.0.0"
dashmap = { version = "5.4.0", features = ["rayon"] }
fxhash = "0.2.1"
globwalk = "0.8.1"
indicatif = { version = "0.17.2", features = ["rayon"] }
itertools = "0.10.5"
prettytable-rs = "0.10.0"
rayon = "1.6.1"
unicode-segmentation = "1.10.0"
deduplicator-core = { path = "../deduplicator-core" }
pathdiff = "0.2.1"

[[bin]]
name = "deduplicator"
path = "src/main.rs"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"
