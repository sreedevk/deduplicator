[package]
name = "deduplicator"
version = "0.3.0"
edition = "2021"
description = "find,filter and delete duplicate files"
repository = "https://github.com/sreedevk/deduplicator"
license = "MIT"
authors = [
  "Sreedev Kodichath <sreedevpadmakumar@gmail.com>",
  "Valentin Bersier <vbersier@gmail.com>",
  "Dhruva Sagar <dhruva.sagar@gmail.com>",
]

[[bin]]
name = "deduplicator"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1.0.68"
bytesize = "1.1.0"
chrono = "0.4.23"
clap = { version = "4.0.32", features = ["derive"] }
dashmap = { version = "5.4.0", features = ["rayon"] }
globwalk = "0.8.1"
gxhash = { version = "3.4.1", default-features = false }
indicatif = { version = "0.17.2", features = ["rayon"] }
memmap2 = "0.5.8"
pathdiff = "0.2.1"
prettytable-rs = "0.10.0"
rand = "0.9.1"
rayon = "1.6.1"
tempfile = "3.20.0"
threadpool = "1.8.1"

[profile.release]
strip = true
opt-level = 3
lto = "thin"
debug = false
codegen-units = 1

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"

[workspace.metadata.dist]
rust-toolchain-version = "1.87.0"
ci = ["github"]
targets = [
  "x86_64-unknown-linux-gnu",
  "x86_64-apple-darwin",
  "x86_64-pc-windows-msvc",
  "aarch64-apple-darwin",
]
cargo-dist-version = "0.0.7"

[dev-dependencies]
assert_cmd = "2.0.0"
